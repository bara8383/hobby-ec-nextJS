name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve Node version
        id: node-version
        shell: bash
        run: |
          set -euo pipefail
          if [ -f .nvmrc ]; then
            echo "version=$(cat .nvmrc)" >> "$GITHUB_OUTPUT"
          elif node -e "const p=require('./package.json'); process.exit((p.engines && p.engines.node) ? 0 : 1)"; then
            echo "version=$(node -p \"require('./package.json').engines.node\")" >> "$GITHUB_OUTPUT"
          else
            echo "version=lts/*" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      - name: Test (if present)
        run: npm test --if-present
