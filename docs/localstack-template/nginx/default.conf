server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # CloudFront -> API Gateway 相当の /api/* ルーティング
  # 起動前に __REST_API_ID__ を実際の ID に置換してください。
  location /api/ {
    proxy_pass http://localstack:4566/restapis/__REST_API_ID__/dev/_user_request_/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
